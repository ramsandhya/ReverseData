<!DOCTYPE html>
<html ng-app="reverseDataApp">
  <head>
    <meta charset="utf-8">
    <title>Reverse Data</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="/css/style.css">
  </head>
  <body>
    <!-- <img src="/http://whoisgarybledsoe.com/wp-content/uploads/2014/04/business-growth-vector-background-free.jpg" class="img-responsive" alt="" /> -->
    <div class="container container-fluid">

      <div class="row header">
        <div class="col col-xs-12">
          <h3>ReverseData</h3>
        </div>
      </div>
      <div class="col col-xs-3 col-xs-offset-6">
        <a href="#/login" ng-show="!isLoggedIn()">Login</a>
        <a href="#/register" ng-show="!isLoggedIn()">Signup</a>
        <a ng-show="isLoggedIn()" ng-click="logout()">Logout</a>
      </div>
      <div class="row navigation">
        <div class="col col-xs-7">
          <ul class="nav nav-pills " >
            <li role="presentation" ng-class="{active: activetab }"><a href="#/">Home</a></li>
            <li ng-click="createCriteria()" role="presentation" ng-class="{active: activetab }"><a href="#/edit">Set Criteria</a></li>
          </ul>
        </div>
      </div>

      <ng-view></ng-view>

    </div>

    <script src="js/angular.js"></script>
    <script src="js/angular-cookies.js"></script>
    <script src="js/angular-messages.js"></script>
    <script src="js/angular-route.js"></script>
    <script src="js/client.js"></script>
  </body>
</html>

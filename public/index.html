<!DOCTYPE html>
<html ng-app="reverseDataApp">
  <head>
    <meta charset="utf-8">
    <title>Reverse Data</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/css/style.css">
  </head>
  <body ng-controller="SliderController">
    <div class="container-fluid">
      <div class="forfooter panel panel-default">
      <div class="row header">
        <div class="col col-xs-12">
          <div class="col-xs-6">
            <h3 class="header">ReverseData</h3>
          </div>
          <div class="col-xs-6">
            <div class="col pull-right col-xs-6 ">
              <button ng-show="!isLoggedIn()" class="btn directbutton homebutton" type="button" name="button"><a href="#/login" >Login</a></button>
              <button ng-show="!isLoggedIn()" class="btn directbutton homebutton" type="button" name="button"><a href="#/register" >Signup</a></button>
              <button ng-show="isLoggedIn()" class="btn directbutton homebutton" type="button" name="button"><a ng-click="logout()">Logout</a></button>
            </div>
          </div>
        </div>
      </div>

        <div class="row navigation">
          <div class="col col-xs-9">
            <ul class="nav nav-pills " >
              <li role="presentation" ng-class="{active: activetab }"><a ng-href="/#/criteria">Home</a></li>
              <li role="presentation" ng-class="{active: activetab }"><a ng-href="/#/criteria">Criteria</a></li>
              <li role="presentation" ng-class="{active: activetab }"><a href="#/">About us </a></li>
              <li role="presentation" ng-class="{active: activetab }"><a href="#/">Contact us</a></li>
            </ul>
          </div>
        </div>
        <div class="clearfix visible-xs"></div>
        <!-- <h1>Slider Using AngularJS</h1> -->
        <!-- <slider images="images" /> -->

      <ng-view></ng-view>



</div>
<div class="panel-footer">
      <div class="socialicons">
              @copyright  ReverserData
              <a href="https://plus.google.com/" target="_blank" title="Google +"><i class="fa fa-google-plus" aria-hidden="true"></i></i></a>
              <a href="https://youtube.com/" target="_blank" title="YouTube"><i class="fa fa-youtube" aria-hidden="true"></i></a>
              <a href="https://www.facebook.com/" target="_blank" title="Facebook"><i class="fa fa-facebook" aria-hidden="true"></i></a>
              <a href="https://www.pinterest/" target="_blank" title="Pinterest"><i class="fa fa-pinterest" aria-hidden="true"></i></a>
              <a href="https://twitter.com/" target="_blank" title="Twitter"><i class="fa fa-twitter" aria-hidden="true"></i></a>
            </div>

    </div>


    <script src="js/angular.js"></script>
    <script src="js/angular-cookies.js"></script>
    <script src="js/angular-messages.js"></script>
    <script src="js/angular-route.js"></script>
    <script src="js/client.js"></script>
    <script src="https://code.angularjs.org/1.5.7/angular-animate.min.js"></script>
  </body>
</html>

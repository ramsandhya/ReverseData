<!DOCTYPE html>
<html ng-app="reverseDataApp">
  <head>
    <meta charset="utf-8">
    <title>Reverse Data</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/css/style.css">
  </head>
  <body ng-controller="SliderController">
    <!-- <img src="/http://whoisgarybledsoe.com/wp-content/uploads/2014/04/business-growth-vector-background-free.jpg" class="img-responsive" alt="" /> -->
    <div class="container-fluid">

      <div class="row header">
        <div class="col col-xs-6">
          <div class="row">
            <div class="col col-sm-2">
              <h3 class="header fixed">ReverseData</h3>
            </div>
            <div class="col col-sm-offset-3">
              <img src="images/icon.png" alt="" />
            </div>
          </div>
        </div>
        <div class="col col-xs-offset-10">
          <button ng-show="!isLoggedIn()" class="btn directbutton homebutton" type="button" name="button"><a href="#/login" >Login</a></button>
          <button ng-show="!isLoggedIn()" class="btn directbutton homebutton" type="button" name="button"><a href="#/register" >Signup</a></button>
          <button ng-show="isLoggedIn()" class="btn directbutton homebutton" type="button" name="button"><a ng-click="logout()">Logout</a></button>
        </div>

      </div>

        <!-- <h1>Slider Using AngularJS</h1> -->
        <!-- <slider images="images" /> -->

      <ng-view></ng-view>

    </div>
    <script src="js/angular.js"></script>
    <script src="js/angular-cookies.js"></script>
    <script src="js/angular-messages.js"></script>
    <script src="js/angular-route.js"></script>
    <script src="js/client.js"></script>
    <script src="http://code.angularjs.org/1.5.7/angular-animate.min.js"></script>
  </body>
</html>

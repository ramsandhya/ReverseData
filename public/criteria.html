
<div class="well mywell">
  <div class="row">
    <div class="col col-xs-12 text-center">
      <div class="panel">
        
        <div class="row">
          <div class="col col-lg-2">
            <button ng-click="getCriteriaPage()" class=" newcriteriabutton btn" >Create New Criteria</button>
          </div>
          <div class="col col-lg-8">
            <h4 class="edit">Criteria List</h4>
          </div>
          <div class="col col-lg-2">
          </div>
        </div>

        <div class="well mywell criteriawell">
          <div class="row">
            <div ng-repeat="criteria in criterias">
              <div class="panel panel-success criteriapanel" >
                <button ng-click="editCriteria(criteria)" class=" pull-left criteriaButton homebutton btn" ><span class="glyphicon glyphicon-pencil" ></span></button>
                <button ng-click="deleteCriteria(criteria)" class=" pull-right criteriaButton homebutton btn" ><span class="glyphicon glyphicon-remove" ></span></button>

                <p class="panel-heading">{{criteria.criteriaName}}</p>

                <!-- <button ng-click="generateData(criteria._id)" class="homebutton btn">Generate</button>
                <button ng-click="pushData(criteria._id)" class="homebutton btn">Push to Salesforce</button> -->
                <div class="row">
                  <div class="col col-sm-4">
                    <label>Industry</label>: {{criteria.industryType}}
                  </div>
                </div>
                <div class="row">
                  <div class="col col-lg-4">
                    <label>Chart Type</label>: {{criteria.chartType}}
                  </div>
                </div>
                <div class="row">
                  <a ng-href="/#/criteriadetail/{{criteria._id}}">View Details</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
